<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Anki - Edit current field in ckEditor</title>
    <script src="ckeditor5-build-decoupled-document__v11.2.0/ckeditor.js"></script>
    <style>
        /* https://stackoverflow.com/questions/46559354/how-to-set-the-height-of-ckeditor-5-classic-editor */
        .ck-editor__editable {
            height:100vh;
        }
    </style>
</head>
<body>
    <!-- https://ckeditor.com/docs/ckeditor5/latest/api/module_core_editor_editorconfig-EditorConfig.html -->
    <!-- The toolbar will be rendered in this container. -->
    <div id="toolbar-container"></div>

    <!-- This container will become the editable. -->
    <div id="editor">
        %s
    </div>

    <script>
        let myeditor;
        DecoupledEditor
            .create( document.querySelector( '#editor' ) )
            // .create( document.querySelector( '#editor' ),{
            //     toolbar: {
            //         items: [
            //             //https://ckeditor.com/docs/ckeditor5/latest/features/basic-styles.html
            //             'heading',
            //             '|',
            //             'bold', 'italic', 'underline', 'strikethrough', 'code','subscript', 'superscript',
            //             '|',
            //             'link',
            //             '|',
            //             'bulletedList', 'numberedList',
            //             '|',
            //             'highlight:yellowMarker', 'highlight:greenMarker', 'highlight:pinkMarker',
            //             'highlight:greenPen', 'highlight:redPen', 'removeHighlight',
            //             '|',
            //             'table',
            //             '|',
            //             'undo', 'redo'
            //         ]
            //     }
            // } )
            .then( editor => {
                myeditor = editor;
                const toolbarContainer = document.querySelector( '#toolbar-container' );
                toolbarContainer.appendChild( editor.ui.view.toolbar.element );
            } )
            .catch( error => {
                console.error( error );
            } );
    </script>
</body>
</html>
